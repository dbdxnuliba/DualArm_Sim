dualarm:
  joint_state_controller:
    type: joint_state_controller/JointStateController
    publish_rate: 1000

  taskspace_control:
    type: dualarm_controller/Taskspace_Control
    joints:
      - dualarm_joint1
      - dualarm_joint2
      - dualarm_joint3
      - dualarm_joint4
      - dualarm_joint5
      - dualarm_joint6
      - dualarm_joint7
      - dualarm_joint8
      - dualarm_joint9
      - dualarm_joint10
      - dualarm_joint11
      - dualarm_joint12
      - dualarm_joint13
      - dualarm_joint14
      - dualarm_joint15
      - dualarm_joint16

    gains:
      Right_arm:
        pid: { KpT: 0.7, KpR: 0.02, KdT: 0.05, KdR: 0.001 }
      Left_arm:
        pid: { KpT: 0.7, KpR: 0.02, KdT: 0.05, KdR: 0.001 }

    root_link: world
    tip_link1: dualarm_R_end_frame
    tip_link2: dualarm_L_end_frame

    target_obj: 2

